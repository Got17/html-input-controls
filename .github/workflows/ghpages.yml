name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install npm dependencies
        working-directory: ./HTMLInputControls
        run: npm install

      - name: Add GitHub registry NuGet source
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/dotnet-websharper/index.json \
            --name github \
            --username Got17 \
            --password "${{ secrets.PAT_PACKAGE }}" \
            --store-password-in-clear-text

      - name: Build Project (Release)
        working-directory: ./HTMLInputControls
        run: dotnet build --configuration Release

      - name: Prepare Deployment
        run: |
          mkdir -p dist
          cp -r ./HTMLInputControls/wwwroot/* dist/

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
